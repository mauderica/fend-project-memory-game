<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <!-- HEADER SECTION WITH PROJECT TITLE AND BANNER -->
        <header>
            <h1>Matching Game</h1>
        </header>

        <!-- HEADER SECTION WITH SCORE PANEL AND USER OPTIONS -->
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span><span> Moves</span>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>

            <div class="timer">
                <span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
        </section>

        <!-- MAIN BODY SECTION WITH BLANK CARD DECK -->
        <!-- Note: The index.html contains a set of blank cards initially,
            so that the user sees a card deck when opening the page,
            even if the JavaScript were to take time to load and
            initialize the deck of cards with symbols. -->
        <ul class="deck">
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
        </ul>
    </div>

    <!-- FOOTER SECTION WITH SOCIAL MEDIA ICONS -->
    <!-- TODO: fill-in footer section -->

    <!-- MODAL SECTION -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- MODAL CONTENT -->
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">CONGRATULATIONS, YOU WON!</h3>
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                </div>
                <div class="modal-body">
                    <p>Would you like to play again?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="modalYes" class="btn btn-default btn-success" data-dismiss="modal">Yas!</button>
                    <button type="button" class="btn btn-default btn-danger" data-dismiss="modal">Nope</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT SECTION WITH LOCAL AND EXTERNAL SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>

</body>

</html>
