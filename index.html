<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <!-- HEADER SECTION WITH PROJECT TITLE AND BANNER -->
        <header>
            <h1>Matching Game</h1>
        </header>

        <!-- HEADER SECTION WITH SCORE PANEL AND USER OPTIONS -->
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span><span> Moves</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
            </div>
            
            <div class="timer">
                <span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
        </section>

        <!-- MAIN BODY SECTION WITH BLANK CARD DECK -->
        <ul class="deck">
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
        </ul>
    </div>

    <!-- FOOTER SECTION WITH SOCIAL MEDIA ICONS -->
        <!-- TODO: fill-in footer section -->

        crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>

</html>
